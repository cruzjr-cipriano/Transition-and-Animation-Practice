<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Transition and Animation</title>
    </head>
    <body>
        <button class="btn-org mb-3">Hello, World</button>
        <h2 class="animate animate--slow slideInLeft animate--infinite">Hello World</h2>
        <h3 class="animate animate--slow rotate animate--infinite">Rotating</h3>
        <h3 class="animate animate--slow bounce animate--infinite">bounce</h3>
        <div class="animate animate--fast circled loader"></div>
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </body>
</html>
